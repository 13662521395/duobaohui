		<!--把main-content里面的a链接的href加上mid这个参数 -->
		<script>
			var reg = new RegExp("(^|&)"+ 'mid' +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
			var r = window.location.search.substr(1).match(reg);  //匹配目标参数
			if (r!=null){
				$('.main-content a').each(function(){
					href = $(this).attr('href');
					var notis = /^\//;
					if(notis.test(href)){
						if(href.indexOf('?')!= -1){
							$(this).attr('href' , $(this).attr('href')+"&mid="+r[2]);
						}else{
							$(this).attr('href' , $(this).attr('href')+"?mid="+r[2]);
						}
					}
					
				});
			}
		
		</script>
